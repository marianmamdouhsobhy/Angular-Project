
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header">
            <p *ngIf="photo" class="mb-0">Album ID: {{ photo.albumId }}</p>
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">{{ photo?.title }}</h1> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 h-50 ">
            <img *ngIf="photo" [src]="'https://picsum.photos/200/300?random=' + photo.id" [alt]="photo.title" class="w-100">

            
        </div>
        <div class="modal-footer justify-content-end">
            <p><span class="fs-5 fw-bold">Image Descreption : </span>{{ photo?.title }}</p>
                   
        </div>
      </div>
    </div>
  </div>
